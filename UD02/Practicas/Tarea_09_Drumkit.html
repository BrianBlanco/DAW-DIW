        <audio id="player" autoplay loop>

    <body>

            <div data-key="113" class="key">

            <div data-key="119" class="key">
                <kbd>W</kbd>
                <span class="sound">Sobremarcha</span>

                <kbd>E</kbd>
                <span class="sound">Puño de Poder</span>
            </div>
            <div data-key="114" class="key">
                <kbd>R</kbd>
                <span class="sound">Campo Estático</span>
            </div>
        </div>

        <audio data-key="113" src="media09/Q.mp3"></audio>
        <audio data-key="119" src="media09/W.mp3"></audio>
        <audio data-key="101" src="media09/E.mp3"></audio>
        <audio data-key="114" src="media09/R.mp3"></audio>
